<!DOCTYPE html>
<html lang="en">
  <include src="./partials/head.html" title="Karumi platform - dashboard"></include>
  <body>
    <div class="container">
      <include src="./partials/header.html"></include>
      <main class="main dashboard">
        <button type="button" class="btn__logout" id="btn__logout">Logout</button>
      </main>
      <div class="loader__container hide"><div class="loader"></div></div>
    </div>

    <!-- Server -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>

    <script>
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCzyImsIuLmCqK7rjeLQkoyAkr2x08vE_U",
        authDomain: "karumi-login.firebaseapp.com",
        databaseURL: "https://karumi-login.firebaseio.com",
        projectId: "karumi-login",
        storageBucket: "karumi-login.appspot.com",
        messagingSenderId: "191314323647",
        appId: "1:191314323647:web:a04d9df528b844311c7e0a"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Logout platform function
      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
          document.location.href = '/index.html';
        } else {}
      });

      const logoutBtn = document.getElementById('btn__logout');
      logoutBtn.addEventListener('click', () => { 
        document.querySelector('.loader__container').classList.remove('hide');
        firebase.auth().signOut(); 
      });
    </script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
